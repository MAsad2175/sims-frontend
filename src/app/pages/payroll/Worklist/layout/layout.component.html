<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">

  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex justify-content-between align-items-center">
        <h4 class="page-title">Employee Details</h4>
        <button type="button" class="btn btn-primary waves-effect waves-light" [routerLink]="['/payroll/employee-details']">Back</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">

      <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary btn-rounded waves-effect mr-2 mb-2 active" id="pills-salary-tab" data-toggle="pill" href="#pills-home" role="tab"
             aria-controls="pills-home" aria-selected="true">Assign Salary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary btn-rounded waves-effect mr-2 mb-2" id="pills-allowance-tab" data-toggle="pill" href="#pills-allowance" role="tab"
             aria-controls="pills-allowance" aria-selected="true" (click)="showAllowances = true">Add Allowances</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary btn-rounded waves-effect mr-2 mb-2" id="pills-deduction-tab" data-toggle="pill" href="#pills-deduction" role="tab"
             aria-controls="pills-deduction" aria-selected="true" (click)="showDeductions = true">Add Deductions</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-content pt-2 pl-1" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <app-assign-salary></app-assign-salary>
    </div>
    <div class="tab-pane fade" id="pills-allowance" role="tabpanel" aria-labelledby="pills-allowance-tab">
      <app-allowance *ngIf="showAllowances"></app-allowance>
    </div>
    <div class="tab-pane fade" id="pills-deduction" role="tabpanel" aria-labelledby="pills-deduction-tab">
      <app-deduction *ngIf="showDeductions"></app-deduction>
    </div>
  </div>
</div>
