<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">

  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex justify-content-between align-items-center">
        <h4 class="page-title">Add Employee</h4>
        <button type="button" class="btn btn-primary waves-effect waves-light" [routerLink]="['/employee/details']">Back</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">

      <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary btn-rounded waves-effect mr-2 mb-2 active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
             aria-controls="pills-home" aria-selected="true">Basic Information</a>
        </li>
        <li class="nav-item" *ngIf="employeeId">
          <a class="nav-link btn btn-outline-secondary btn-rounded waves-effect mr-2 mb-2" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
             aria-controls="pills-profile" aria-selected="false" (click)="showQualification = true">Qualification Information</a>
        </li>
        <li class="nav-item" *ngIf="employeeId">
          <a class="nav-link btn btn-outline-secondary btn-rounded waves-effect mr-2 mb-2" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
             aria-controls="pills-contact" aria-selected="false" (click)="showProfessional = true">Professional Experience</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-content pt-2 pl-1" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <app-basic-information></app-basic-information>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-home-tab">
      <app-qualification-information *ngIf="showQualification"></app-qualification-information>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-home-tab">
      <app-professional-information *ngIf="showProfessional"></app-professional-information>
    </div>
  </div>
</div>
