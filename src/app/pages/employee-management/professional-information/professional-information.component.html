<form [formGroup]="ProfessionalForm" (ngSubmit)="onProfessionalFormSubmit()">

  <!--begin::Card-->
  <div class="card card-custom gutter-b">

    <div class="card-header">
      <h4 class="m-0">Professional Details</h4>
    </div>

    <div class="card-body ">
      <div class="row">
        <!--Job Title-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group">
            <label>Job Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" placeholder="Job Title" formControlName="job_title" [ngClass]="{ 'is-invalid': isProfessionalFormSubmit && this.ProfessionalForm.controls.job_title.errors }" />
          </div>
        </div>
        <!--Date From-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group">
            <label>Date From <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm date_from" placeholder="Date From" id="date_from" readonly="readonly" placeholder="Select from date" formControlName="date_from" [ngClass]="{ 'is-invalid': isProfessionalFormSubmit && this.ProfessionalForm.controls.date_from.errors }">
          </div>
        </div>
        <!--Employer/Organization-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group">
            <label>Employer/Organization<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" placeholder="Employer/Organization" formControlName="organization" [ngClass]="{ 'is-invalid': isProfessionalFormSubmit && this.ProfessionalForm.controls.organization.errors }" />
          </div>
        </div>
        <!--Date To-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group">
            <label>Date To <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm date_to" id="date_to" readonly="readonly" placeholder="Select from To" formControlName="date_to" [ngClass]="{ 'is-invalid': isProfessionalFormSubmit && this.ProfessionalForm.controls.date_to.errors }">
          </div>
        </div>
        <!--submit button-->
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-12 align-self-end">
          <div class="form-group">
            <div class="text-right mt-3">
              <button class="btn btn-sm btn-primary" type="submit">Save Prof Exp Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--end::Card-->

  <!--begin::Card-->
  <div class="card card-custom gutter-b">
    <div class="card-header">
      <h4 class="m-0">Professional Document List</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive position-relative">
        <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_3">
          <thead>
          <tr>
            <th style="width: 25%">Job Title</th>
            <th style="width: 15%">Date From</th>
            <th style="width: 30%">Organization</th>
            <th style="width: 20%">Date To</th>
            <th style="width: 10%" class="text-right">Action</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let indexvalue of professionalExperienceListing; let i = index">
            <tr>
              <td>{{indexvalue?.job_title}}</td>
              <td>{{indexvalue?.date_from}}</td>
              <td>{{indexvalue?.organization}}</td>
              <td>{{indexvalue?.date_to}}</td>
              <td class="text-right">
                <button type="button" class="btn btn-light waves-effect waves-light" style="padding: 4px 8px;" (click)="editProfessionalExperienceIndex(indexvalue?._id)">
                  <i class="fas fa-edit text-primary"></i>
                </button>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <!--end::Card-->

</form>
